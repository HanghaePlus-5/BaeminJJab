name : FoodDeliverySystem develop 배포

on :
  pull_request :
    branches :
      - develop
    types: [opened, reopened, synchronize]
  
jobs :
  checkout :
    runs-on : ubuntu-latest
    steps :
      - uses : actions/checkout@v2
      - run : pnpm i
      - run : pnpm test:report

      - name : Test Report
        uses : dorny/test-reporter@v1
        if : success() || failure()
        with :
          name : JEST Tests
          path : reports/jest-*.xml
          reporter : jest-junit